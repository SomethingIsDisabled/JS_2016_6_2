 <body>
  <script>
    var all=10;
	var limit=3;
	var finish=0;
	var finished=0
	function fun(i){
	  setTimeout(function(){
		  finish++;
		  console.log(i,finish); //由于判断的当时finish还没没有被++所以会超限制执行,所以判断条件可以添加索引来返回正确的队列数字
		  if((finish+i+1)<all){
            fun(i);
	      }
	  },1000);
	}
	for(var i=0;i<3;i++){
	  fun(i);
	}
	//finished变量变化测试
